clear

alias "sens" "sensitivity 0.85;clear;echo sensitivity 0.85"
alias "surfsens" "sensitivity 1;clear;echo sensitivity: 1"
alias "updated" "echo Updated: 2022-01-19"

// Connect to servers
alias "phs1" "connect 178.236.67.4:27015"
alias "phs2" "connect 178.236.67.6:27015"
alias "mffa1" "connect 178.236.67.44:27015"
alias "mhs1" "connect 178.236.67.17:27015"

// Current crosshair
alias "ch" "exec ch/3"

// Binds
alias "binds" "bind h; bind j; bind k; bind l; bind i; bind ,; bind .; bind -; bind F9; bind F10; bind F11"

// Frequently changed settings
cl_righthand "1"
closeonbuy "1"
fps_max "999"
fps_max_menu "999"
m_rawinput "1"
voice_scale "0.3"
voice_enable "1"
volume "0.30000"

// HUD
hud_scaling "0.950000"
hud_showtargetid "1"

// Rates
rate "786432"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_interpolate "1"

// Lag Comp and Predict
cl_predict "1"
cl_predictweapons "1"
cl_lagcompensation "1"

// Binds
exec "binds"

// Other settings
exec "settings"

// Viewmodel
exec "viewmodel"

// Zoom sens
zoom_sensitivity_ratio_joystick "1.0"
zoom_sensitivity_ratio_mouse "1"

host_writeconfig

echo "-------------------------------------------------------------"
echo "Config Loaded"
updated
sensitivity
echo "DPI: 800"
echo "Type binds in console for some frequently changed binds"
echo "-------------------------------------------------------------"
