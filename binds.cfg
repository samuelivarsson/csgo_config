// --------------------------------- Binds ---------------------------------

alias "v3" "volume 0.3;clear;echo volume: 0.3"
alias "v01" "volume 0.01;clear;echo volume: 0.01"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

alias "+djumpthrow" "+jump; +moveright; -attack"
alias "-djumpthrow" "-jump; -moveright"

alias "+wjumpthrow" "+jump; +forward; -attack"
alias "-wjumpthrow" "-jump; -forward"

alias "+wjumpthrow2" "+jump; +forward; +duck; -attack"
alias "-wjumpthrow2" "-jump; -forward; -duck"

alias "+lrthrow" "+attack;+attack2"
alias "-lrthrow" "-attack;-attack2"

alias "+smoke" "cl_crosshairsize 999;cl_crosshairthickness 0"
alias "-smoke" "ch"

alias "+clearsmoke" "host_framerate 10"
alias "-clearsmoke" "host_framerate 0"

unbindall
bind "ESCAPE" "cancelselect"
bind "F1" "buy vesthelm; buy vest; buy ak47; buy smokegrenade; buy flashbang; buy molotov; buy defuser; buy hegrenade; buy flashbang"
bind "F2" "buy vesthelm; buy vest; buy smokegrenade; buy flashbang; buy molotov; buy defuser; buy hegrenade; buy flashbang"
bind "F3" "buy smokegrenade; buy flashbang; buy molotov; buy hegrenade; buy flashbang"
bind "F4" "exec server/smoke"
bind "F5" "cl_crosshaircolor 5; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255"
bind "F6" "cl_crosshaircolor 2"
bind "F7" "cl_crosshaircolor 5; cl_crosshaircolor_b 255; cl_crosshaircolor_g 255; cl_crosshaircolor_r 255"
bind "F8" "cl_crosshaircolor 1"
bind "F9" "toggle cl_mute_enemy_team 0 1"
bind "F10" "exec server/health1337.cfg"
bind "F11" "exec autoexec"

bind "\" "toggleconsole"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "use weapon_knife"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"
bind "6" "use weapon_decoy"
bind "7" "use weapon_taser"
bind "8" "exec ch/1"
bind "9" "exec ch/2"
bind "0" "exec ch/3"
bind "=" "exec ch/4"
bind "[" "exec ch/5"

bind "TAB" "+showscores"
bind "q" "lastinv"
bind "w" "+forward;r_cleardecals"
bind "e" "+use"
bind "r" "+reload"
bind "t" "+spray_menu"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "i" "say !respawn"
bind "o" "noclip"
bind "p" "getout"
bind "]" "bot_place"                                                     // Å

bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "player_ping"
bind "j" "+smoke"
bind "k" "say ✂⁔∩⁔"
bind "l" "say ( ° ͜ʖ͡°)⁔⍝⁔"
bind "semicolon" "say (╭☞ ͡° ͜ʖ ͡° )╭☞ ｄｏｎｔ　ｔａｌｋｉｎｇ　ｐｌｅａｓｅ (╭☞ ͡° ͜ʖ ͡° )╭☞"    // Ö
bind "'" "say MA MAN ( ☞ ͡° ͜ʖ ͡° ) ☞"                                     // Ä
bind "/" "mp_restartgame 1"                                             // '

bind "SHIFT" "+speed"
bind "z" "radio1"
bind "x" "radio2"
bind "c" "+voicerecord"
bind "v" "use weapon_hegrenade"
bind "b" "buymenu"
bind "n" "use weapon_incgrenade; use weapon_molotov"
bind "m" "teammenu"
bind "," "+wjumpthrow"
bind "." "say .pause"
bind "-" "say .ct"
bind "HOME" "+wjumpthrow2"                                              // FN + ,
bind "END" "say .unpause"                                               // FN + .

bind "INS" "sv_rethrow_last_grenade"
bind "PGUP" "mat_setvideomode 1280 960 0"
bind "DEL" "+clearsmoke"
bind "PGDN" "mat_setvideomode 1024 768 0"

bind "CTRL" "+jumpthrow"
bind "ALT" "+djumpthrow"
bind "SPACE" "+duck"

bind "UPARROW" "v3"
bind "LEFTARROW" "toggle voice_enable 0 1"
bind "DOWNARROW" "v01"
bind "RIGHTARROW" "toggle crosshair 0 1"

bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+lrthrow"
bind "MOUSE4" "use weapon_smokegrenade"
bind "MOUSE5" "use weapon_flashbang"
bind "MWHEELDOWN" "+jump"

echo "binds.cfg loaded successfully..."
