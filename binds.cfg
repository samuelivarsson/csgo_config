// --------------------------------- Binds ---------------------------------

alias "v3" "volume 0.3;clear;echo volume: 0.3"
alias "v01" "volume 0.01;clear;echo volume: 0.01"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"

alias "+djumpthrow" "+jump; -attack; +moveright"
alias "-djumpthrow" "-jump; -moveright"

alias "+lrthrow" "+attack;+attack2"
alias "-lrthrow" "-attack;-attack2"

unbindall
bind "1" "slot1"
bind "2" "slot2"
bind "3" "use weapon_knife"
bind "4" "use weapon_hegrenade"
bind "5" "slot5"
bind "6" "use weapon_decoy"
bind "7" "use weapon_taser"
bind "8" "exec Sikten/s12"
bind "9" "exec Sikten/s17"
bind "0" "exec Sikten/s16"
bind "=" "exec Sikten/s19"
bind "[" "say ✂╰⋃╯"

bind "F1" "buy vesthelm; buy vest; buy ak47; buy smokegrenade; buy flashbang; buy molotov; buy defuser; buy hegrenade; buy flashbang"
bind "F2" "buy vesthelm; buy vest; buy smokegrenade; buy flashbang; buy molotov; buy defuser; buy hegrenade; buy flashbang"
bind "F3" "buy smokegrenade; buy flashbang; buy molotov; buy hegrenade; buy flashbang"
bind "F4" "exec Server/smoke"
bind "F5" "cl_crosshaircolor 5; cl_crosshaircolor_b 0; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255"
bind "F6" "cl_crosshaircolor 2"
bind "F7" "cl_crosshaircolor 4"
bind "F8" "cl_crosshaircolor 1"
bind "F9" "exec Toggles/teamspeak_on"
bind "F10" "exec Toggles/surf_on"
bind "F11" "exec autoexec"

bind "INS" "sv_rethrow_last_grenade"
bind "HOME" "say .ct"
bind "PGUP" "mat_setvideomode 1280 960 0"
bind "DEL" "playerradio DeathCry *moans*"
bind "END" "say .pause"
bind "PGDN" "mat_setvideomode 1024 768 0"

bind "a" "+moveleft"
bind "b" "buymenu"
bind "c" "+voicerecord"
bind "d" "+moveright"
bind "e" "+use"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "h" "say guns"
bind "i" "player_ping"
bind "j" "say_team drop deagle pls"
bind "k" "say_team drop ak/m4 pls"
bind "l" "say_team drop p250 pls"
bind "m" "teammenu"
bind "n" "use weapon_incgrenade; use weapon_molotov"
bind "o" "noclip"
bind "p" "getout"
bind "q" "lastinv"
bind "r" "+reload"
bind "s" "+back"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "use weapon_hegrenade"
bind "w" "+forward;r_cleardecals"
bind "x" "radio2"
bind "y" "messagemode"
bind "z" "radio1"

bind "," "sens"
bind "." "sensitivity 2;clear;echo sensitivity: 2"
bind "\" "toggleconsole"
bind "-" "exec Sikten/s1"
bind "SPACE" "+duck"
bind "ALT" "+djumpthrow"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "SHIFT" "+speed"
bind "CTRL" "+jumpthrow"
bind "UPARROW" "v3"
bind "LEFTARROW" "toggle voice_enable 0 1"
bind "DOWNARROW" "v01"
bind "RIGHTARROW" "toggle crosshair 0 1"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+lrthrow"
bind "MOUSE4" "use weapon_smokegrenade"
bind "MOUSE5" "use weapon_flashbang"
bind "MWHEELDOWN" "+jump"

echo "binds.cfg loaded successfully..."
